            <label class="filter-by-label" for="filter-by-name">
                <span>By Name</span>
                <input class="filter-input" id="filter-by-name" type="text">
            </label>
            <label class="filter-by-label" for="filter-by-gain">

                <select class="filter-input" id="filter-by-gain">

        </div>
        <div class="filter-group">
